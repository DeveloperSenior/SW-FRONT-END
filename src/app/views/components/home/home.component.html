<div class="row">
    <div class="col-lg-12">
        <mat-panel-title>
            <h1>Campa√±as</h1>
        </mat-panel-title>
        <div class="my-2 d-inline-flex m-1 p-1">
            <a *ngFor="let campaign of campaignsList;" [routerLink]="['/vote',campaign.id]" title="Ir a votar {{campaign.cdCampana}}">
                <mat-card class="m-1 p-1" role="region">
                    <mat-card-header>
                        <mat-card-title class="m-1">{{campaign.dsCampana}}</mat-card-title>
                    </mat-card-header>
                    <mat-card-content class="text-center">
                        <mat-card-subtitle class="m-1">{{campaign.cdCampana}}</mat-card-subtitle>
                        <img mat-card-lg-image class="m-1" src="../../../../assets/img/default-candidates.jpg" alt="Candidate photo">
                    </mat-card-content>
                </mat-card>
            </a>
        </div>
    </div>
